name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Install dependencies (non-production)
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: 1.1.12
        cache: 'bun'
        
    - name: Install dependencies
      run: bun install

    - name: Build
      run: bun --bun build
